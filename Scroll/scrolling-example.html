<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <style>
            body {
                margin: 0;
                font-family: Arial, sans-serif;
            }
            header {
                background-color: #333;
                color: white;
                padding: 10px;
                text-align: center;
            }
            section {
                height: 100vh;
                display: flex;
                justify-content: center;
                align-items: center;
                background-color: #f4f4f4;
                border-bottom: 1px solid #ddd;
            }
            [data-scroll-to] {
                cursor: pointer;
                padding: 10px 20px;
                background-color: #007bff;
                color: white;
                border: none;
                border-radius: 4px;
            }
        </style>
        <title>Scrolling Example</title>
    </head>
    <body>
        <header>
            <h1>Scrolling Example</h1>
        </header>
        <nav>
            <button data-scroll-to="section1">Scroll to Section 1</button>
            <button data-scroll-to="section2">Scroll to Section 2</button>
            <button data-scroll-to="section3">Scroll to Section 3</button>
            <button data-scroll-to="section4">Scroll to Section 4</button>
        </nav>
        <section id="section1">
            <h2>Section 1</h2>
            <p>This is the content of section 1.</p>
        </section>
        <section id="section2">
            <h2>Section 2</h2>
            <p>This is the content of section 2.</p>
        </section>
        <section id="section3">
            <h2>Section 3</h2>
            <p>This is the content of section 3.</p>
        </section>
        <section id="section4">
            <h2>Section 4</h2>
            <p>This is the content of section 4.</p>
        </section>
    </body>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function () {
            $("[data-scroll-to]").click(function () {
                var scroll_sec = $(this).attr("data-scroll-to");
                var sec_top = $("#" + scroll_sec).offset().top - 100;

                // Assuming you have calculated the value of navHt correctly
                var navHt = 0; // Replace this with your actual value

                var scrollto = sec_top - navHt;

                $("html, body").animate({ scrollTop: scrollto }, 100);
            });
        });
    </script>
</html>

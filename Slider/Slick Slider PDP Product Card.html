<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Slider</title>
    
    <!-- Include jQuery from CDN -->
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>

    <!-- Include Slick Carousel CSS from CDN -->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css"/>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css"/>

    <!-- Include Slick Carousel JavaScript from CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>

   <style type="text/css">
    /* Reset some default styles */
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f5f5f5;
    }
    .product-slider-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        max-width: 800px;
        margin: 20px auto;
        background-color: #fff;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .product-slider-main {
        width: 100%;
    }
    .product-slider-main img {
        max-width: 100%;
        height: auto;
    }
    .product-slider-thmb {
        display: flex;
        justify-content: center;
        padding: 10px 0;
    }
    .product-slider-thmb div {
        width: 80px;
        height: 80px;
        margin: 0 10px;
        border: 2px solid #ccc;
        cursor: pointer;
    }
    .product-slider-thmb div.active {
        border-color: #007bff; /* Active thumbnail border color */
    }
    /* Slick Slider Arrows */
    .slick-prev,
    .slick-next {
        font-size: 24px;
        width: 40px;
        height: 40px;
        line-height: 40px;
        background: #007bff;
        color: #fff;
        border-radius: 50%;
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        z-index: 1;
        cursor: pointer;
        text-align: center;
        opacity: 0.7;
        transition: background 0.3s ease;
    }
    .slick-prev:hover,
    .slick-next:hover {
        background: #0056b3;
    }
    .slick-prev {
        left: 10px;
    }
    .slick-next {
        right: 10px;
    }
</style>

</head>
<body>
    <div class="product-slider-container">
        <div class="product-slider-main">
            <!-- Add your slides here -->
            <div>Slide 1 Content</div>
            <div>Slide 2 Content</div>
            <div>Slide 3 Content</div>
            <!-- Add more slides as needed -->
        </div>

        <div class="product-slider-thmb">
            <!-- Add thumbnail divs here -->
            <div class="active">Thumbnail 1</div>
            <div>Thumbnail 2</div>
            <div>Thumbnail 3</div>
            <!-- Add more thumbnail divs as needed -->
        </div>
    </div>

    <script type="text/javascript">
        // JavaScript code for your product slider
        if ($('.product-slider-main').length) {
            initMainSlider();
        }
        
        function initMainSlider() {
            var $slider = $('.product-slider-main');
            var $thumbnailDivs = $('.product-slider-thmb div');
            
            $slider.on('init', function(slick) {
                $slider.fadeIn(1000);
            });
            
            $slider.slick({
                slidesToShow: 1,
                slidesToScroll: 1,
                arrows: true,
                lazyLoad: 'ondemand',
                infinite: false,
                prevArrow: $('.product-slider-main-arrow.sany-prev'),
                nextArrow: $('.product-slider-main-arrow.sany-next')
            });
            
            $slider.on('beforeChange', function(event, slick, currentSlide, nextSlide) {
                // Remove active class from all thumbnail divs
                $thumbnailDivs.removeClass('active');
                // Add active class to the thumbnail div corresponding to the next slide
                $thumbnailDivs.eq(nextSlide).addClass('active');
            });
            
            // Thumbnail par click karne par main slider me image update karna
            $thumbnailDivs.click(function() {
                var slideIndex = $(this).index();
                $slider.slick('slickGoTo', slideIndex);
            });
        }
    </script>
</body>
</html>
